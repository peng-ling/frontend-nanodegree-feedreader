<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="Udacity Web Frontend Developer nano degree P5 Neighborhood Map">
  <meta name="author" content="Paul Engling">
  <link rel="icon" href="img/paul_icon.ico">

  <title>Pauls Map</title>

  <link href="css/bootstrap.css" rel="stylesheet"></link>
  <link href="css/custom.css" rel="stylesheet"></link>
  <!-- without this style, google map will not show up-->
  <style type="text/css">
  }
  </style>
  <script src="js/jquery.js"></script>
  <script src="js/knockout.js"></script>
  <!--<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbgpK8qTLTx2cyvAHJFS2zRO0DTa64M74&callback=initMap">-->
  </script>

</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand">Pauls Map</a>
      </div>
    </div>
    <!-- /.container-fluid -->
  </nav>

  <div class="container-fluid gmap">
    <div class="row gmap">
      <div class="col-md-4">
        <div class="input-group">
          <input id="input" type="text" class="form-control" placeholder="Search for..."></input>
          <span class="input-group-btn">
        <button class="btn btn-default" type="button" data-bind="click: function() { filter(document.getElementById('input').value) }">Go!</button>
      </span>
        </div>
        <dl data-bind="foreach: filterLocations">
          <dd data-bind="text: Name">a</dd>
        </dl>
      </div>
      <div class="col-md-8 gmap">
        <div class="gmap" id="map">
        </div>
      </div>
    </div>
  </div>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="js/ie10-viewport-bug-workaround.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
