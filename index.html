<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Udacity Web Frontend Developer nano degree P5 Neighborhood Map">
  <meta name="author" content="Paul Engling">
  <link rel="icon" href="img/paul_icon.ico">
  <title>Pauls Map</title>
  <link href="css/bootstrap.css" rel="stylesheet"></link>
  <link href="css/custom.css" rel="stylesheet"></link>
  </script>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand">Pauls Wiesbaden Map</a>
      </div>
      <div class="nav navbar-nav">
        <ul class="navbar-text navbar-right" data-bind="text: mapInformation"></ul>
        <ul class="navbar-text navbar" data-bind="html: weatherIcon"></ul>
        <ul class="navbar-text navbar">
          <li class="list" data-bind="text: temperatur"></li>
          <li class="list" data-bind="text: weatherDescription"></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid gmap">
    <div class="row gmap">
      <div class="col-lg-4">
        <div class="form-group">
          <input class="form-control" data-bind="value: filter, valueUpdate: 'afterkeydown'" id="input" type="text" placeholder="Search for..."></input>
        </div>
        <div class="panel-group" id="accordion">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">
                <button type="button" class="btn btn-primary btn-block" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">show / hide places</button>
          </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in">
              <div class="panel-body">
                <div class="btn-group-vertical btn-block" role="group" data-bind="foreach: filterLocations">
                  <button class="btn btn-default dropdown-toggle">
                    <a href="#" data-bind="text: $data.name, click: $parent.setPlace"></a>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8 gmap">
        <div class="gmap" id="map" data-bind="text: map"></div>
      </div>
    </div>
  </div>
  <script src="js/ie10-viewport-bug-workaround.js"></script>
  <script src="js/knockout.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbgpK8qTLTx2cyvAHJFS2zRO0DTa64M74&callback=callbackGM" onerror="callbackGM()"></script>
</body>

</html>
