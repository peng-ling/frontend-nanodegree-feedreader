<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Udacity Web Frontend Developer nano degree P5 Neighborhood Map">
    <meta name="author" content="Paul Engling">
    <link rel="icon" href="img/paul_icon.ico">
    <title>Pauls Map</title>
    <link href="css/bootstrap.css" rel="stylesheet"></link>
    <link href="css/custom.css" rel="stylesheet"></link>
    <style type="text/css"></style>
  </script>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand">Pauls Map</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="navbar-text navbar-right" id="mapInformation"></ul>
        <ul class="navbar-text navbar" id="weatherIcon"></ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid gmap">
    <div class="row gmap">
      <div class="col-lg-4">
        <div class="form-group">
          <input class="form-control" data-bind="value: filter, valueUpdate: 'afterkeydown'" id="input" type="text" placeholder="Search for..."></input>
        </div>
        <div class="form-group">
          <div class="btn-group-vertical btn-block" role="group" data-bind="foreach: filterLocations">
            <button class="btn btn-default dropdown-toggle">
              <a href="#" data-bind="text: $data.name, click: $parent.setPlace"></a>
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-8 gmap">
        <div class="gmap" id="map"></div>
      </div>
    </div>
  </div>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="js/ie10-viewport-bug-workaround.js"></script>
  <script src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbgpK8qTLTx2cyvAHJFS2zRO0DTa64M74&callback=callbackGM"></script>
  <script src="js/jquery.js"></script>
  <script src="js/knockout.js"></script>
</body>
</html>
